<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSITIVUS</title>

    <!-- Favicon-->
    <link rel="icon" type="image/png" href="Assets/images/favicon.png">

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-white">
    <nav class="w-full bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <!-- Logo -->
            <a href="#">
                <img src="Assets/images/logo_svg.svg" alt="POSITIVUS" class="h-10">
            </a>
    
            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-6 ml-auto">
                <a href="about.html" class="text-black hover:text-gray-700">About</a>
                <a href="services.html" class="text-black hover:text-gray-700">Services</a>
                <a href="usecase.html" class="text-black hover:text-gray-700">Use Cases</a>
                <a href="pricing.html" class="text-black hover:text-gray-700">Pricing</a>
                <a href="blog.html" class="text-black hover:text-gray-700">Blog</a>
                <a href="#" class="border border-black rounded px-4 py-2 text-black hover:bg-black hover:text-white transition">
                    Request A Quote
                </a>
            </div>
    
            <!-- Mobile Menu Button -->
            <button id="menu-btn" class="md:hidden focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" 
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
    
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden flex flex-col items-left space-y-4 px-4 pb-4 md:hidden">
            <a href="about.html" class="text-black hover:text-gray-700">About</a>
            <a href="services.html" class="text-black hover:text-gray-700">Services</a>
            <a href="usecase.html" class="text-black hover:text-gray-700">Use Cases</a>
            <a href="pricing.html" class="text-black hover:text-gray-700">Pricing</a>
            <a href="blog.html" class="text-black hover:text-gray-700">Blog</a>
            <a href="#" class="border border-black rounded px-4 py-2 text-black text-center hover:bg-black hover:text-white transition">
                Request A Quote
            </a>
        </div>
    </nav>
    
    <script>
        const menuBtn = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");

        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
    </script>
</body>
</html>
